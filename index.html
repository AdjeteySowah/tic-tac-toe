
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./styles.css">
</head>

<body class="page--1">
   <div class="game__interface">
      <h1 class="game__title">Tic-Tac-Toe</h1>
      <div class="game__player-selection">
         <div class="player-selection--one">
            <p>Player1 <span class="disp-block">(X):</span></p>
            <p class="standalone">Human</p>
         </div>
         <div class="player-selection--two">
            <p>Player2 <span class="disp-block">(O):</span></p>
            <p class="choose-only-one">Human</p>
            <p class="choose-only-one">AI</p>
         </div>
      </div>
      <p class="game__start">Start Game</p>
   </div>

   <script src="./index.js"></script>
</body>
</html>
